version: '3.7'

services:
  tradeshop:
    build:
      context: .
      target: tradeshop
      args: # values for Dockerfile
        ENVIRONMENT: ${ENVIRONMENT:-prod}
    image: tradeshop
    container_name: tradeshop
    command: bash -c "cd src && gunicorn -w 4 -b 0.0.0.0:5050 main:app"
    depends_on:
      - gateway
    restart: on-failure
    volumes:
      - ./apps/fithm-service/:/app/src/
    environment:
      SECRET_KEY: ${TRADESHOP_SEC_KEY}

  gateway:
    build:
      context: .
      target: gateway
      args: # values for Dockerfile
        ENVIRONMENT: ${ENVIRONMENT:-prod}
    image: gateway
    container_name: gateway
    command: bash -c "cd src && gunicorn -w 4 -b 0.0.0.0:5000 main:app"
    depends_on:
      - database
    restart: on-failure
    volumes:
      - ./apps/fithm-gateway/:/app/src/
    environment:
      SECRET_KEY: ${GATEWAY_SEC_KEY}

  database:
    image: postgres:13.4-alpine
    container_name: postgres
    volumes:
      - ./data/postgres/:/var/lib/postgresql/
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_DB: '${POSTGRES_DB}'
    ports:
      - 5432:5432

